name: Simplify Rules

on:
  push:
    paths:
      - 'rules/Prodcust.list'
      - 'simplify_rule.py'

jobs:
  run-simplify-rule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run simplify_rule.py
        run: python simplify_rule.py

      - name: Commit & push simplified rules
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: false
          # Only add/commit if文件有变化
          commit_message: "Auto: update simplified rules"
          directory: .
